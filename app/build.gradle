apply plugin: 'com.myTax.com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.myTax.com.example.myapplication"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.myTax.com.android.support:appcompat-v7:28.0.0'
    implementation 'com.myTax.com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.myTax.com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.myTax.com.android.support.test.espresso:espresso-core:3.0.2'
}
